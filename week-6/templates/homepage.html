<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>會員系統首頁</title>
    </head>
    <body >
        <h1 style="background-color: lightsteelblue;text-align:center;">歡迎光臨，請註冊登入系統</h1>
        <div style="text-align:center;">註冊帳號</div>
        <form style="text-align:center;" action="/signup" method="POST"> 
            姓名 <input type="text" name="name"/>
            <br>
            帳號 <input type="text" name="username"/>
            <br>
            密碼 <input type="text" name="password"/>
            <br>
            <button >註冊</button>
        </form>
        <hr>
        <div style="text-align:center;">登入系統</div>
        <form style="text-align:center;" action="/signin" method="POST"> 
            帳號 <input type="text" name="username"/>
            <br>
            密碼 <input type="text" name="password"/>
            <br>
            <button>登入</button>
        </form>

    </body>
</html>
